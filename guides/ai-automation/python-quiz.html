        function renderQuestions() {
            const container = document.getElementById('questions-container');
            document.getElementById('quiz-title').textContent =

            QUIZ_CONFIG.questions.forEach((q, index) => {

        // ========================================
        // ×—×™×©×•×‘ ×¦×™×•×Ÿ
        // ========================================
        function calculateScore() {
            let correct = 0;
            let answers = [];

            QUIZ_CONFIG.questions.forEach((q, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                if (selected) {
                    const answer = parseInt(selected.value);
                    answers.push(answer);
                    if (answer === q.correct) {
                        correct++;
                    }
                }
            });

            return {
                correct,
                total: QUIZ_CONFIG.questions.length,
                percentage: Math.round((correct / QUIZ_CONFIG.questions.length) * 100),
                answers
            };
        }

        // ========================================

        // ========================================
        function showResults(score, answers) {

            QUIZ_CONFIG.questions.forEach((q, index) => {
                const options = document.querySelectorAll(`input[name="q${index}"]`);
                options.forEach((option, optIndex) => {
                    const label = option.closest('.option');
                    label.style.pointerEvents = 'none';

                    if (optIndex === q.correct) {
                        label.classList.add('correct');
                    } else if (parseInt(option.value) === answers[index] && answers[index] !== q.correct) {
                        label.classList.add('incorrect');
                    }
                });
            });

            // ×§×‘×¢ ××™×™×§×•×Ÿ ×•××¡×¨ ×œ×¤×™ ×¦×™×•×Ÿ
